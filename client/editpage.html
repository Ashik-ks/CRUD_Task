          <div class="col-8"><form onsubmit="edit()" class="form">
            <div class="mb-2 mt-3">

          </div>
        
          <div class="mb-2"> 
              <input type="textbox" name="newcourse" id="newcourse"   placeholder="enter newcourse" class="tt">

              <div id="newimageurl-error"></div>
          </div>
          
          <div class="mb-2"> 
              <input type="textbox" name="newprofile" id="newprofile"  step="0.01" min="0" placeholder="enter newprofile" class="tt">
