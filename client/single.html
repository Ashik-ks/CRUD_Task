<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link rel="stylesheet" href="style.css">
</head>
<body onload="singledata()" class="bodyc">
    
<div class="container text-center text-primary mt-3 ">
    <h1 class="text-decoration-underline">Your Account</h1>
</div>

 <div id="datacontainer1">

 </div>

<div class="container mt-5 formm lh-lg" id="editform">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-8">
            <form onsubmit="edit()" class="form">
                <div class="mb-2 mt-3">
                    <input type="textbox" name="newname" id="newname" placeholder="enter newname" class="tt">
                    <div id="newname-error"></div>
                </div>
                <div class="mb-2">
                    <input type="textbox" name="newemail" id="newemail" placeholder="enter newemail" class="tt">
                    <div id="newemail-error"></div>
                </div>
                <div class="mb-2">
                    <input type="textbox" name="newpassword" id="newpassword" placeholder="enter your newpassword"
                        class="tt">
                    <div id="newpassword-error"></div>
                </div>

                <div class="mb-2">
                    <input type="textbox" name="newcourse" id="newcourse" placeholder="enter newcourse" class="tt">
                    <div id="newcourse-error"></div>
                </div>
                <div class="mb-2">
                    <input type="url" name="newimageurl" id="newimageurl" placeholder="enter newimage link" class="tt">
                    <div id="newimageurl-error"></div>
                </div>

                <div class="mb-2">
                    <input type="textbox" name="newprofile" id="newprofile" step="0.01" min="0"
                        placeholder="enter newprofile" class="tt">
                    <div id="newprofile-error"></div>
                </div>
                <div class="twodiv">
                    <div class="mb-2">
                        <input type="textbox" name="age" id="newage" placeholder="enter age" class="twodivdiv">
                        <div id="age-error"></div>
                    </div>
                    <div class="mb-2 ">
                        <input type="date" name="newdob" id="newdob" placeholder="enter newdob" class="twodivdiv">
                        <div id="newdob-error"></div>
                    </div>
                </div>

                <input type="submit" class="mt-3 formbtn">
            </form>
        </div>
        <div class="col"></div>
    </div>

</div>






    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script><script src="script.js"></script>
</body>
</html>
