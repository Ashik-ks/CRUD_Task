      <div class="container text-primary mt-3">
      
        <h1 class="text-decoration-underline">Add Your Account</h1>
       
      </div>

    <div class="container mt-5 formm lh-lg">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-8"><form onsubmit="addUser(event)" class="form">
            <div class="mb-2 mt-3"> 
              <input type="textbox" name="name" id="name" placeholder="enter name" class="tt">
              <div id="name-error"></div>
          </div>
           <div class="mb-2"> 
              <input type="textbox" name="email" id="email" placeholder="enter email" class="tt">
              <div id="email-error"></div>
          </div>
          <div class="mb-2"> 
              <input type="textbox" name="password" id="password" placeholder="enter your password" class="tt">
              <div id="password-error"></div>
          </div>
        
          <div class="mb-2"> 
              <input type="textbox" name="course" id="course"   placeholder="enter course" class="tt">
              <div id="course-error"></div>
          </div>
          <div class="mb-2"> 
             <input type="url" name="imageurl" id="imageurl" placeholder="enter image link" class="tt">
              <div id="imageurl-error"></div>
          </div>
          
          <div class="mb-2"> 
              <input type="textbox" name="profile" id="profile"  step="0.01" min="0" placeholder="enter profile" class="tt">
              <div id="profile-error"></div>
          </div> 
          <div class="twodiv">
            <div class="mb-2"> 
           <input type="textbox" name="age" id="age" placeholder="enter age" class="twodivdiv">
           <div id="age-error"></div>
       </div>
       <div class="mb-2 "> 
         <input type="date" name="dob" id="dob"   placeholder="enter dob" class="twodivdiv">
         <div id="dob-error"></div>
     </div>
   </div>
         
            <input type="submit" class="mt-3 formbtn">
        </form></div>
